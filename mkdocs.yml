site_name: The Bridge - Full Technical Specifications Document

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: assets/logo.svg       # add this file in step 2
  favicon: assets/favicon.png # add this file in step 2

extra_css:
  - styles/overrides.css

extra:
  social:
    - icon: material/web
      link: https://caufero.com
  site_description: Official technical documentation for The Bridge software.
      
nav:
  - Home: index.md
  - 1. Introduction: 01-introduction.md
